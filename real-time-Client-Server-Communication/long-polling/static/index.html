<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Long-polling chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <main>
            <div class="chat">

                <div class="chat__inner">
                    <ul class="chat__message-list" id="messagesList">
                        <li class="chat__utils">Welcome to the chat!</li>
                    </ul>
                </div>
                <div class="chat__message-form">
                    <input type="text" class="chat__message-input" id="newMessage" name="message">
                    <button class="chat__send-btn" id="newMessageBtn">Send</button>
                </div>
            </div>
        </main>

        <script src="script.js"></script>
</body>
</html>
